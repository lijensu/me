					html += '<div class="ui-controlgroup-controls ">';

  	    				var oid = object._id.$oid;

  	    				console.log('2 : '+html);
  	    			});
  	    			html += '</div>';
      			});
      			$.ajaxSettings.async = true;
      			console.log('3 : '+html);
      			
      			$ul.html( html );
				$ul.controlgroup( "refresh" );
                $ul.trigger( "updatelayout");

            	
        	}
    	});

    		$.ajaxSettings.async = false;
				$.getJSON(api_url + '&q={"_id":{"$oid":"'+oid+'"}}',function(data){
					var object = data[0];
					
					$('#popupCloseLeft').html('');
					var html = '';
					html += backHtml;   
					html += '<p>品名 : '+object.name+'</p>';
					html += '<p>價錢 : '+object.price+'</p>';
